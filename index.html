<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title> 25 + 5 Clock</title>
</head>
<body>
    <div class="continer">
        <h1 class="title">25 + 5 Clock</h1>

        <h2 class="length-control">Break Length</h2>
    <div class="btn-up-down">
        <button  class="btn-level" id="break-plus">
            <span class="material-symbols-outlined">
            add_circle
            </span>
        </button>
        <span id="break-num">5</span>
        <button class="btn-level" id="break-minus">
            <span class="material-symbols-outlined">
            do_not_disturb_on
            </span>
        </button>
    </div>

    <div class="btn-up-down">
        <h2 class="length-control">Session Length</h2>
        <button class="btn-level" id="sessoin-plus">
            <span class="material-symbols-outlined">
            add_circle
            </span>
        </button>
        <span id="sessoin-num">25</span>
        <button class="btn-level" id="sessoin-minus">            
            <span class="material-symbols-outlined">
            do_not_disturb_on
            </span>
        </button>
    </div>
    
        <div class="display-timer">
            <div class="timer-wapper">
            <h2 id="title">Sessoin</h2>
            <h2 class="time-left"><span id="timer-minutes">25</span>:<span id="timer-seconds">00</span></h2>
            </div>
        </div>

    <div class="timer-control">
        <button id="play-button">
            <span class="material-symbols-outlined">
            play_circle
            </span>
        </button>
        <button id="pause-button">
            <span class="material-symbols-outlined">
                pause_circle
            </span>
        </button>
        <button id="reset-button">
            <span class="material-symbols-outlined">
            sync
            </span>
        </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
